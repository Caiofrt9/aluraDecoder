<!DOCTYPE html>
<html lang="pt-BR" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <script src="app.js"></script>
    <title>Decodificador</title>
</head>
<body>
    <header>
        <a href="https://alura.com.br" target="_blank"><img class="logo" src="assets/alura.png" alt="Logo alura"></a>
    </header>
    <main class="main_area">
        <section class="interactive_area">
            <div class="interactive_area_textarea">
                <textarea class="interactive_area_textarea_input" id="textInput" placeholder="Digite seu texto" type="text"></textarea>
           </div>
           <div class="interactive_area_alert">
                <img src="assets/icon.png" alt="Icone de Exclamacao">
                <p>Apenas letras minúsculas e sem acento.</p>
           </div>
           <div class="interactive_area_buttons">
                <button onclick="botaoCriptografar()" class="criptButton buttom">Criptografar</button>
                <button onclick="botaoDescriptografar()" class="decriptButton buttom">Descriptografar</button>
           </div>
        </section>
        <div class="area">
            <div class="info_area">
                <div id="info_area_nomsg" class="info_area_nomsg">
                        <img class="gif " src="assets/zZz.gif" alt="Gif animado ZzZ">
                        <img src="assets/search.svg" class="imagem__analise" alt="Analisando Diamante">
                        <div class="info_area_info">
                            <h2>Nenhuma mensagem encontrada</h2>
                            <p>Digite um texto que você deseja criptografar ou descriptografar</p>
                        </div>
                </div>
                <div class="result_msg invisivel" id="resultado">
                    <textarea disabled class="cript_results- textResult"></textarea>
                    <button onclick="botaoCopiar()" id="copy" class="buttom botao__copiar">Copiar</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <p>Desenvolvido por Caio Fernando</p>
            <a href="https://www.linkedin.com/in/caio-fernando-576a89293/" target="_blank"><img class="logos__redes" src="assets/LinkedIn_icon.svg" alt="Logo linkedin"></a>
            <a href="https://github.com/Caiofrt9" target="_blank"><img class="logos__redes" src="assets/Octicons-mark-github.svg" alt="Logo github"></a>
        </div>

    </footer>
</body>
</html>
